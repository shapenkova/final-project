<div class="filter" id="js-filter">
   <div  class="filter__sticky-close">
      <button type="button" class="filter__x-btn x-btn js-filterCloseBtn">
         <svg class="x-btn__icon" width="24" height="24">
            <use xlink:href="assets/icons/symbols.svg#close"></use>
         </svg>
      </button>
   </div>
   <div class="filter__container">
      <h2 class="filter__title section-title">Фильтр</h2>
      <form class="filter__formFil formFil" id="js-filterForm">
         <div class="formFil__list">
            <div class="formFil__section">
               <h6 class="formFil__list-title">Коллекция</h6>
               <div class="formFil__check check">
                  <label class="check__item">
                     <input 
                        class="check__input" 
                        type="checkbox" 
                        name="collection" 
                        value="1982" 
                     />
                     <span class="check__mark"></span>
                     <span class="check__label">1982 года</span>
                  </label>
                  <label class="check__item">
                     <input 
                        class="check__input" 
                        type="checkbox" 
                        name="collection" 
                        value="1986"
                        checked
                     />
                     <span class="check__mark"></span>
                     <span class="check__label">1986 года</span>
                  </label>
                  <label class="check__item">
                     <input 
                        class="check__input" 
                        type="checkbox" 
                        name="collection" 
                        value="1987"
                        checked
                     />
                     <span class="check__mark"></span>
                     <span class="check__label">1987 года</span>
                  </label>
                  <label class="check__item">
                     <input 
                        class="check__input" 
                        type="checkbox" 
                        name="collection" 
                        value="1988"
                     />
                     <span class="check__mark"></span>
                     <span class="check__label">1988 года</span>
                  </label>
                  <label class="check__item">
                     <input 
                        class="check__input" 
                        type="checkbox" 
                        name="collection" 
                        value="1989"
                     />
                     <span class="check__mark"></span>
                     <span class="check__label">1989 года</span>
                  </label>
               </div>
            </div>
            <div class="formFil_available">
               <h6 class="formFil__list-title formFil__available-title" id="title-available">Наличие</h6>
               <div class="formFil__radio radio">
                  <label class="radio__item">
                     <input 
                        class="radio__input" 
                        type="radio" 
                        name="available" 
                        value="existing" 
                        checked
                     />
                     <span class="radio__mark"></span>
                     <span class="radio__label">В наличие</span>
                  </label>
                  <label class="radio__item">
                     <input 
                        class="radio__input" 
                        type="radio" 
                        name="available" 
                        value="order"
                     />
                     <span class="radio__mark"></span>
                     <span class="radio__label">Под заказ</span>
                  </label>
                  <label class="radio__item">
                     <input 
                        class="radio__input" 
                        type="radio" 
                        name="available" 
                        value="all"
                     />
                     <span class="radio__mark"></span>
                     <span class="radio__label">Всё</span>
                  </label>
               </div>
            </div>
            <div class="formFil__orientation">
               <h6 class="formFil__list-title">Ориентация</h6>
               <div class="formFil__check check" id="orientation">
                  <label class="check__item">
                     <input 
                        class="check__input" 
                        type="checkbox" 
                        name="orientation" 
                        value="library" 
                        checked
                     />
                     <span class="check__mark"></span>
                     <span class="check__label">Книжная</span>
                  </label>
                  <label class="check__item">
                     <input 
                        class="check__input" 
                        type="checkbox" 
                        name="orientation" 
                        value="landscape"
                        checked
                     />
                     <span class="check__mark"></span>
                     <span class="check__label">Альбомная</span>
                  </label>
               </div>
            </div>
            <div class="formFil__price">
               <h6 class="formFil__price-title">Цена, &#8381;</h6>
               <div class="formFil__price-slider" id="range-slider"></div>
						<div class="formFil__price-inputs">
							<label class="formFil__price-label">
								<span class="formFil__price-text">от</span>
								<input 
                           type="number" 
                           min="0" 
                           max="6000" 
                           value="650"
                           placeholder="650" 
                           class="formFil__price-input" 
                           id="input-0"
                        >
							</label>
							<label class="formFil__price-label">
								<span class="formFil__price-text">до</span>
								<input 
                           type="number" 
                           min="0" 
                           max="6000"
                           value="5000" 
                           placeholder="5000" 
                           class="formFil__price-input" 
                           id="input-1"
                        >
							</label>
						</div>
            </div>
         </div>
         <div class="formFil__btns">
            <button type="button" class="formFil__apply formFil__apply--w50">
               Применить
            </button>
            <button type="reset" class="formFil__reset-btn js-resetBtn">
               Сбросить
            </button>
         </div>
      </form>
   </div>
</div>
