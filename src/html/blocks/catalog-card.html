<article class="catalog-card @@class">
   <a href="#" class="catalog-card__link">
      <button class="catalog-card__btn catalog-card__btn-heart">
         <svg class="catalog-card__icon1 svgElement1" id="svgId1" width="24" height="24" viewBox="0 0 24 24" fill="transparent" xmlns="http://www.w3.org/2000/svg">
            <g stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
               <path fill-rule="evenodd" clip-rule="evenodd" d="M11.995 7.2332C10.5455 5.61 8.12832 5.17336 6.31215 6.65973C4.49599 8.1461 4.2403 10.6312 5.66654 12.3892L11.995 18.25L18.3235 12.3892C19.7498 10.6312 19.5253 8.13047 17.6779 6.65973C15.8305 5.189 13.4446 5.61 11.995 7.2332Z" />
            </g>
         </svg>
         <!-- <svg class="catalog-card__icon1" width="16" height="14" id="svgElement">
            <use xlink:href="assets/icons/symbols.svg#hart"></use>
         </svg> -->
      </button>
      <picture class="catalog-card__picture">
         <source type="image/webp" srcset="@@img_webp">
         <img src="@@img" alt="@@alt" class="catalog-card__img"/>
      </picture>
      <div class="catalog-card__price">@@price</div>
      <div class="catalog-card__caption">
         <h4 class="catalog-card__title">@@title<span class="catalog-card__desc">@@descr</span></h4>
         <button class="catalog-card__btn catalog-card__btn-basket">
            <svg class="catalog-card__icon2 svgElement2" id="svgId2" width="24" height="24" viewBox="0 0 24 24" fill="transparent" xmlns="http://www.w3.org/2000/svg">
               <g stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M7.75 7.75L7 4.75H4.75M7.75 7.75H19.25L17.6128 14.7081C17.4002 15.6115 16.5941 16.25 15.666 16.25H11.5395C10.632 16.25 9.83827 15.639 9.60606 14.7618L7.75 7.75Z"  />
                  <path d="M10 20C10.5523 20 11 19.5523 11 19C11 18.4477 10.5523 18 10 18C9.44772 18 9 18.4477 9 19C9 19.5523 9.44772 20 10 20Z" fill="transparent" />
                  <path d="M17 20C17.5523 20 18 19.5523 18 19C18 18.4477 17.5523 18 17 18C16.4477 18 16 18.4477 16 19C16 19.5523 16.4477 20 17 20Z" fill="#111111" />
               </g>
            </svg>
            <!-- <svg class="catalog-card__icon2" width="24" height="24" id="svgElement">
               <use xlink:href="assets/icons/symbols.svg#basket"></use>
            </svg> -->
         </button>
      </div>
   </a>
</article>
