<section class="collection">
   <div class="collection__wrapper">
      <div class="collection__imgBox">
         <picture class="collection__picturePhrase">
            <source 
               media="(max-width: 399px)" 
               type="image/webp"  
               srcset="assets/images/phrase/text-320.webp"
            >
            <source media="(max-width: 399px)" srcset="assets/images/phrase/text-320.png">

            <source 
               media="(max-width: 1339px)" 
               type="image/webp"  
               srcset="assets/images/phrase/text-768.webp"
            >
            <source media="(max-width: 1339px)" srcset="assets/images/phrase/text-768.png">

            <source 
               media="(max-width: 1659px)" 
               type="image/webp"  
               srcset="assets/images/phrase/text-1340.webp"
            >
            <source media="(max-width: 1659px)" srcset="assets/images/phrase/text-1340.png">

            <source type="image/webp" srcset="assets/images/phrase/text.png">
            <img src="assets/images/phrase/text.png" alt="img" class="collection__imgPhrase" />   
         </picture>
      </div>

      <div class="collection__container">
         <!-- кнопка -->
         <div class="collection__button">
            <p class="collection__button-desc"> Коллекция<span class="collection__button-year"></span></p>
            <a href="#" class="collection__link-look">Смотреть</a>
         </div>
         <!-- пагинация-слайдер -->
         <div class="swiper-pagination collection__pagination"></div>
         <!-- слайдер -->
         <div class="swiper js-swiper1 collection__swiper1">
            <div class="swiper-wrapper swiper--1s">
               <div class="swiper-slide">
                  <picture class="collection__picture">
                     <source type="image/webp" srcset="assets/images/collection/82.webp">
                     <img src="assets/images/collection/82.png" alt="img-82" class="collection_picture-img" />
                  </picture>
               </div>
               <div class="swiper-slide">
                  <picture class="collection__picture">
                     <source type="image/webp" srcset="assets/images/collection/86.webp">
                     <img src="assets/images/collection/86.png" alt="img-86" class="collection__picture-img" />
                  </picture>
               </div>
               <div class="swiper-slide">
                  <picture class="collection_picture">
                     <source type="image/webp" srcset="assets/images/collection/87.webp">
                     <img src="assets/images/collection/87.png" alt="img-87" class="collection__picture-img" />
                  </picture>
               </div>
               <div class="swiper-slide">
                  <picture class="collection__picture">
                     <source type="image/webp" srcset="assets/images/collection/88.webp">
                     <img src="assets/images/collection/88.png" alt="img-88" class="collection__picture-img" />
                  </picture>
               </div>
               <div class="swiper-slide">
                  <picture class="collection__picture">
                     <source type="image/webp" srcset="assets/images/collection/89.webp">
                     <img src="assets/images/collection/89.png" alt="img-89" class="collection__picture-img" />
                  </picture>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
