<!DOCTYPE html>
<html lang="ru">
@@include('blocks/head.html')
<body>
   <!-- Шапка сайта -->
   @@include('blocks/page-header.html')
   <!-- Основное содержимое страницы -->
   <main class="main">
      <div class="main__container">
         <section class="login">
            <div class="login__container">
               <h2 class="login__title section-title">Регистрация</h2>
               <div class="login__desc">
                  <p class="login__desc-text">Уже есть авторизованный&nbsp;аккаунт?</p>
                  <a href="#" class="login__link">Войти</a>
               </div>
               <div class="login__wrapper">
                  <form class="login__form form" id="js-LoginForm">
                     <div class="form__box">
                        <label class="field form__field form__field--w50" id="email">
                           <span class="field__label field__label--red">E-mail</span>
                           <input 
                              class="field__input" 
                              type="email" 
                              placeholder="Введи свой e-mail" 
                              name="email" 
                              required 
                           />
                        </label>
                        <label class="field form__field form__field--w50" id="first-name">
                           <span class="field__label field__label--red">Имя</span>
                           <input 
                              class="field__input" 
                              type="text" 
                              placeholder="Укажи имя" 
                              name="name" 
                              required 
                           />
                        </label>
                        <label class="field form__field form__field--w50" id="password">
                           <span class="field__label field__label--red">Пароль</span>
                           <input 
                              class="field__input" 
                              type="text" 
                              placeholder="Придумай пароль" 
                              name="password" 
                              required 
                           />
                        </label>
                        <label class="field form__field form__field--w50" id="confirm-password">
                           <span class="field__label field__label--red">Подтверждение пароля</span>
                           <input 
                              class="field__input" 
                              type="text" 
                              placeholder="Повтори пароль" 
                              name="password" 
                              required 
                           />
                        </label>
                        <label class="field form__field form__field--w50" id="phone">
                           <span class="field__label">Телефон</span>
                           <input 
                              class="field__input js-mobileMask" 
                              type="tel" 
                              placeholder="Укажи свой телефон" 
                              name="phone"
                           />
                        </label>
                        <label class="field form__field form__field--w50" id="last-name">
                           <span class="field__label">Фамилия</span>
                           <input 
                              class="field__input" 
                              type="text" 
                              placeholder="Укажи фамилию" 
                              name="last_name" 
                           />
                        </label>
                     </div>
                     <div class="form__box2">
                        <div class="form__field field  form__group--w50 form__group--w51 custom-select" >
                           <h6 class="field__title custom-title">Страна</h6>
                           <select 
                              class="field__select js-selectric" 
                              name="amount" 
                              id="ajax"
                           >
                           </select>
                        </div>
                        <div class="form__field field js-dateField form__group--w50">
                           <h6 class="field__title field__titleDate">Дата рождения</h6>
                           <div class="field__date">
                              <div class="field__date-inputs">
                                 <input
                                    class="field__date-input js-dateDay"
                                    type="text"
                                    placeholder="дд"
                                    readonly
                                 />
                                 <input
                                    class="field__date-input js-dateMonth"
                                    type="text"
                                    placeholder="мм"
                                    readonly
                                 />
                                 <input
                                    class="field__date-input field__date-input--year js-dateYear"
                                    type="text"
                                    placeholder="гг"
                                    readonly
                                 />
                                 <div class="field__iconCalendar">
                                    <svg class="field__iconCalendar-svg" width="24" height="24">
                                       <use xlink:href="assets/icons/symbols.svg#calendar"></use>
                                    </svg>
                                 </div>
                              </div>
                              <input
                                 class="field__date-picker js-dateInput"
                                 type="text"
                                 name="date"
                                 readonly
                                 required
                              />
                           </div>
                        </div>   
                     </div>   
                     <div class="form__checkAgree checkAgree">
                        <label class="checkAgree__item field--err">
                           <input 
                              id="form__checkAgree" 
                              type="checkbox" 
                              name="agree" 
                              class="checkAgree__input" 
                              required 
                              checked
                           />
                           <span class="checkAgree__mark login__form-mark"></span>
                           <span class="checkAgree__label">
                              Нажимая «Создать аккаунт», я&nbsp;подтверждаю, что ознакомился с&nbsp;положениями, указанными в&nbsp;статьях 
                              <a href="#" class="checkAgree__link">Условия использования</a> и&nbsp;<a href="#" class="checkAgree__link">Политика конфиденциальности.</a>
                           </span>
                        </label>
                     </div>
                     <button type="submit" class="form__btn-create btn" id="jsFormCreateBtn">
                        Создать аккаунт
                     </button>
                  </form>
               </div>
            </div>
         </section>
      </div>
   </main>
   <!-- Подвал сайта -->
   @@include('blocks/page-footer.html')
   <!-- Скрипты -->
   <script src="scripts/jquery-3.7.1.min.js"></script>
   <script src="scripts/jquery.selectric.min.js"></script>
   <script src="scripts/simplebar.min.js"></script>
   <script src="scripts/jquery.validate.js"></script>
   <script src="scripts/jquery.validate-init.js"></script>
   <script src="scripts/jquery.mask.min.js"></script>
   <script src="scripts/air-datepicker.js"></script>
   <script src="scripts/form.js"></script>
   <script src="scripts/main.js"></script>
</body>
</html>
